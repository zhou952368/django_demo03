<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>标题</th>
        <th>图片</th>
        <th>价格</th>
        <th>详情</th>
        <th>结束时间</th>
    </tr>
    {% for i in detail %}
        <tr>
            <td>{{ i.info.title }}</td>
            <td><img src="{{ i.info.img }}" alt=""></td>
            <td>{{ i.info.current_price }}</td>
        </tr>
    {%  endfor %}
</table>
</body>
</html>
